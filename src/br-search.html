<link rel="import" href="../../iron-a11y-keys/iron-a11y-keys.html">

<dom-module id="br-search">

<link rel="import" type="css" href="../dist/css/br-search.min.css">

<template>

  <iron-a11y-keys target="{{searchTarget}}" keys="esc" on-keys-pressed="_close"></iron-a11y-keys>
  <iron-a11y-keys target="{{inputTarget}}" keys="down" on-keys-pressed="_first"></iron-a11y-keys>
  <iron-a11y-keys target="{{listTarget}}" keys="up" on-keys-pressed="_previous"></iron-a11y-keys>
  <iron-a11y-keys target="{{listTarget}}" keys="down" on-keys-pressed="_next"></iron-a11y-keys>
  <iron-a11y-keys target="{{listTarget}}" keys="enter space" on-keys-pressed="_selectItem"></iron-a11y-keys>

  <button class="header--btn close_search" on-click="_close">
    <br-icons icon="br-icons:arrow-back"></br-icons>
  </button>

  <button class="btn__search" on-click="_open">
    <br-icons icon="br-icons:search"></br-icons>
  </button>

  <input type="text" id="inputSearch" class="input__search" placeholder="{{placeholder}}" on-keyUp="_onKeyPress">

  <div class="overlay" on-click="_close"></div>

  <div class="content">

    <ul id="list" class="list">
      <template is="dom-repeat" id="templateList" items="{{filteredOptions}}">
        <li tabindex="-1" data-key$="{{item.key}}" on-click="_selectItem">{{item.value}}</li>
      </template>
    </ul>

  </div>

</template>

<script>
  Polymer({
    is: 'br-search',

    properties: {

      options: {
        type: Array,
        value: []
      },

      filteredOptions: {
        type: Array,
        readOnly: true,
        value: []
      },

      minLength: Number,

      placeholder: String,

      searchTarget: {
        type: Object,
        value: function () {
          return this;
        }
      },

      inputTarget: {
        type: Object,
        value: function () {
          return this.$.inputSearch;
        }
      },

      listTarget: {
        type: Object,
        value: function () {
          return this.$.list;
        }
      }

    },

    attached: function () {
      if ( this.options ) {
        this._setFilteredOptions( this.options );
        console.log( this.filteredOptions );
      }
    },

    _first: function () {
      this.$.list.firstElementChild.focus();
    },

    _previous: function () {
      this.$$( ':focus' ).previousElementSibling.focus();
    },

    _next: function () {
      this.$$( ':focus' ).nextElementSibling.focus();
    },

    _open: function ( event ) {
      this.$$( 'input' ).focus();
      this.classList.add( 'open' );
      document.querySelector( 'br-header' ).classList.add( 'search_opened' );
    },

    _close: function ( event ) {
      this.$.inputSearch.value = '';
      this.classList.remove( 'open' );
      document.querySelector( 'br-header' ).classList.remove( 'search_opened' );
    },

    _onKeyPress: function ( e ) {
      if ( e.target.value.length >= this.minLength ) {
        this._setFilteredOptions( this._searchItem( this.options, e.target.value ) );
        this._open();
      }
      else if ( e.target.value.length == 0 ) {
        this.classList.remove( 'open' );
      }
    },

    _searchItem: function ( collection, query ) {
      return collection.filter( function ( element ) {
        return element.value.toLowerCase().indexOf( query.toLowerCase() ) !== -1;
      } );
    },

    _selectItem: function ( event, detail ) {
      var item;

      if ( event.type == 'click' ) {
        item = this.$.templateList.itemForElement( event.target );
      }
      else if ( event.type == 'keys-pressed' ) {
        item = this.$.templateList.itemForElement( event.detail.keyboardEvent.target );
      }

      this.fire( 'on-br-search-selected', { item } );
      this._close();
    }

  });
</script>

</dom-module>
